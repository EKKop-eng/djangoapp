
{% extends "base.html" %}
{% block content %}
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - 
                <a href="{% url 'edit_item' item.id %}">Edit</a> | 
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_item' %}">Add Item</a>
{% endblock %}
